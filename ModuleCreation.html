<!DOCTYPE html>
<html>
<head>
	<title>Creation of Modules in Angular JS</title>
	<script src="js/angular.min.js"></script>
	<script>
		app = angular.module("myapp",[])
		app.controller("con",function(){
			alert("Module is created")
		})
	</script>
</head>
<body ng-app="myapp" ng-controller="con">

</body>
</html>
